<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DWebXR</title>
        <link rel="stylesheet" href="/stylesheets/style.css">

        <script src="https://cdn.jsdelivr.net/npm/gun/examples/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/open.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/later.js"></script>

        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>



        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <script src="javascripts/lib/TransformControls.js"></script>

    </head>

    <body>

        <script src="javascripts/gun/initBefore.js"></script>
        <script src="javascripts/components/avatar.js"></script>
        <script src="javascripts/components/bomb.js"></script>
        <script src="javascripts/components/player.js"></script>
        <script src="javascripts/components/seat.js"></script>
        <script src="javascripts/components/transformController.js"></script>

        <a-scene cursor="rayOrigin: mouse" >

            <!-- asset management system -->
            <a-assets>
                <a-asset-item id="balloon-obj" src="https://wxr.nyc3.digitaloceanspaces.com/huh/balloon.obj" crossorigin=”anonymous”></a-asset-item>
                <a-asset-item id="balloon-mtl" src="https://wxr.nyc3.digitaloceanspaces.com/huh/balloon.mtl" crossorigin=”anonymous”></a-asset-item>
                <a-mixin id ="balloon" obj-model="obj: #balloon-obj" material="roughness: 0.2"></a-mixin>

                <a-asset-item id="avatar-obj" src="https://wxr.nyc3.digitaloceanspaces.com/huh/avatar.obj" crossorigin=”anonymous”></a-asset-item>
                <a-asset-item id="avatar-mtl" src="https://wxr.nyc3.digitaloceanspaces.com/huh/avatar.mtl" crossorigin=”anonymous”></a-asset-item>
                <a-mixin id ="avatar" avatar obj-model="obj: #avatar-obj; mtl: #avatar-mtl" rotation="0 90 0" scale="0.7 0.7 0.7"></a-mixin>

                <a-asset-item id="bomb-obj" src="https://wxr.nyc3.digitaloceanspaces.com/huh/bomb.obj" crossorigin=”anonymous”></a-asset-item>
                <a-asset-item id="bomb-mtl" src="https://wxr.nyc3.digitaloceanspaces.com/huh/bomb.mtl" crossorigin=”anonymous”></a-asset-item>
                <a-mixin id ="bomb-mixin" bomb obj-model="obj: #bomb-obj; mtl: #bomb-mtl" rotation="0 0 0" scale="1 1 1"></a-mixin>

                <a-mixin id = "grid-plane" geometry = "primitive: plane; width: 0.9; height: 0.9" rotation = "-90 0 0"></a-mixin>

                <a-mixin id ="red" material="color: red"></a-mixin>
                <a-mixin id ="yellow" material="color: yellow"></a-mixin>
                <a-mixin id ="blue" material="color: blue"></a-mixin>
            </a-assets>

            <a-sky color="#6EBAA7"></a-sky>
            <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>
            <a-entity light="type: ambient; color: #CCC"></a-entity>


            <a-entity id="grid"></a-entity>
            <a-entity id="bomb" mixin="bomb-mixin" visible="false" bomb="state: none">
            </a-entity>



            <a-entity id = "camera-setting" rotation="-30 0 0" position="0 1 2">
                <a-camera ></a-camera>
                <a-entity laser-controls line="color: red; opacity: 0.75" windows-motion-controls="hand: right"></a-entity>
            </a-entity>




        </a-scene>

        <script src="javascripts/gun/initAfter.js"></script>
        <script src="javascripts/gun/running.js"></script>
    </body>

</html>
