<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DWebXR</title>
        <link rel="stylesheet" href="/stylesheets/style.css">

        <script src="https://cdn.jsdelivr.net/npm/gun/examples/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/open.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/later.js"></script>

        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>


        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <script src="javascripts/lib/TransformControls.js"></script>

    </head>

    <body>

        <script src="javascripts/gun/initBefore.js"></script>
        <script src="javascripts/components/balloon.js"></script>
        <script src="javascripts/components/seat.js"></script>
        <script src="javascripts/components/transformController.js"></script>

        <a-scene cursor="rayOrigin: mouse" >

            <!-- asset management system -->
            <a-assets>
                <a-asset-item id="balloon-obj" src="https://wxr.nyc3.digitaloceanspaces.com/huh/balloon.obj" crossorigin=”anonymous”></a-asset-item>
                <a-asset-item id="balloon-mtl" src="https://wxr.nyc3.digitaloceanspaces.com/huh/balloon.mtl" crossorigin=”anonymous”></a-asset-item>
                <a-mixin id ="balloon" balloon obj-model="obj: #balloon-obj" material="roughness: 0.2"></a-mixin>

                <a-mixin id = "grid-plane" geometry = "primitive: plane; width: 0.9; height: 0.9" rotation = "-90 0 0"></a-mixin>

                <a-mixin id ="red" material="color: red"></a-mixin>
                <a-mixin id ="yellow" material="color: yellow"></a-mixin>
                <a-mixin id ="blue" material="color: blue"></a-mixin>
            </a-assets>

            <a-entity environment="preset: starry"></a-entity>
            <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>
            <a-entity light="type: ambient; color: #CCC"></a-entity>

            <!-- entities -->
            <a-entity id='temp1' mixin="balloon yellow" position="-1 3 -2"></a-entity>
            <a-entity id='temp2' mixin="balloon blue" position="1 3 -2"></a-entity>
            <a-entity id='temp3' mixin="balloon red" position="-1 2 -2"></a-entity>
            <a-entity id='temp4' mixin="balloon" position="1 2 -2"></a-entity>

            <a-entity id="grid"></a-entity>

            <a-marker preset='hiro'>
                <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
                    <a-torus-knot radius='0.26' radius-tubular='0.05'>
                        <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                    </a-torus-knot>
                </a-box>
            </a-marker>

            <a-entity id = "camera-setting" rotation="-30 0 0" position="0 3 5">
                <a-entity camera look-controls wasd-controls ></a-entity>
            </a-entity>

        </a-scene>

        <script src="javascripts/gun/initAfter.js"></script>
        <script src="javascripts/gun/running.js"></script>


    </body>

</html>
